<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakukam Logistics - Checkout</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
	<link rel="shortcut icon" href="jakukam_logo_transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary-blue: #e6f3ff;
            --secondary-blue: #0080ff;
            --accent-blue: #004d99;
        }
body, html {
    margin: 0;
    padding: 0;
    overflow-x: hidden; /* Prevents horizontal scrolling */
}
        body {
            background: var(--primary-blue);
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: white;
            color: var(--accent-blue);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: var(--secondary-blue);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: var(--primary-blue);
        }

        .checkout-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: auto 2fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            background: var(--secondary-blue);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-item {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .total-row {
            font-size: 1.2em;
            font-weight: bold;
            border-top: 2px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-button {
            background: var(--secondary-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background: var(--accent-blue);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }
		      .checkout-form {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            display: none;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .checkout-form.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background-color: #51A351;
        }

        .toast-error {
            background-color: #BD362F;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-blue);
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
	@media screen and (max-width: 768px) {
    /* Make checkout container adapt to mobile */
    .checkout-container {
        padding: 15px;
        width: 95%;
        margin: 0 auto;
    }
    
    /* Change cart item from grid to more flexible layout */
    .cart-item {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 15px 10px;
    }
    
    /* Adjust item image */
    .cart-item img {
        width: 50px;
        height: 50px;
    }
    
    /* Create a better layout for product info */
    .cart-item > div:nth-child(2) {  /* Product name/details div */
        flex: 1 1 calc(100% - 70px); /* Take remaining width next to image */
    }
    
    /* Put price, quantity, and subtotal on new line */
    .cart-item > div:nth-child(3),  /* Price */
    .cart-item > div:nth-child(4),  /* Quantity */
    .cart-item > div:nth-child(5) { /* Subtotal */
        flex: 1 1 30%;
        text-align: center;
    }
    
    /* Make quantity controls smaller */
    .quantity-controls {
        justify-content: center;
    }
    
    /* Put remove button on same line, right aligned */
    .cart-item > div:nth-child(6) { /* Remove button container */
        flex: 0 0 auto;
        margin-left: auto;
    }
    
    /* Adjust buttons for better touch targets */
    .quantity-controls button,
    .remove-item {
        padding: 8px 12px;
    }
    
    /* Make form elements easier to tap */
    .form-group input, 
    .form-group textarea {
        padding: 12px;
        font-size: 16px; /* Prevent zoom on iOS */
    }
    
    /* Make checkout button larger for touch */
    .checkout-button {
        padding: 15px 20px;
    }
}

/* For very small screens */
@media screen and (max-width: 480px) {
    /* Even simpler cart item layout */
    .cart-item {
        display: grid;
        grid-template-columns: auto 1fr;
        grid-template-areas: 
            "image title"
            "image price"
            "quantity quantity"
            "subtotal remove";
        gap: 8px;
        padding: 12px 8px;
    }
    
    .cart-item img {
        grid-area: image;
        width: 45px;
        height: 45px;
    }
    
    .cart-item > div:nth-child(2) { /* Title */
        grid-area: title;
        font-weight: bold;
    }
    
    .cart-item > div:nth-child(3) { /* Price */
        grid-area: price;
    }
    
    .cart-item > div:nth-child(4) { /* Quantity */
        grid-area: quantity;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 8px 0;
    }
    
    .cart-item > div:nth-child(5) { /* Subtotal */
        grid-area: subtotal;
        font-weight: bold;
    }
    
    .cart-item > div:nth-child(6) { /* Remove button */
        grid-area: remove;
        text-align: right;
    }
    
    /* Further simplify quantity controls */
    .quantity-controls {
        justify-content: flex-start;
    }
}	 
    </style>
	
</head>
<body>
    <div class="header">
        <h1>Jakukam Logistics</h1>
    </div>

    <nav>
        <a href="products.html">Continue Shopping</a>
        <a href="checkout.html">Checkout</a>
    </nav>

     <div class="checkout-container">
        <h2>Your Shopping Cart</h2>
        <div id="cartItems" class="cart-items"></div>
        <div id="cartSummary" class="cart-summary"></div>
        
        <form id="checkoutForm" class="checkout-form" style="display: none;">
            <h3>Delivery Information</h3>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>Delivery Address:</label>
                <textarea id="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="checkout-button">Confirm Order (Pay on Delivery)</button>
        </form>

        <div id="successMessage" class="success-message">
            Order confirmed! Check your email for delivery details.
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const products = JSON.parse(localStorage.getItem('products')) || [];

    function displayCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartContainer = document.getElementById("cartItems");
    let summaryContainer = document.getElementById("cartSummary");

    cartContainer.innerHTML = ""; // Clear existing content

    if (cart.length === 0) {
        cartContainer.innerHTML = `
            <div class="empty-cart">
                <h3>Your cart is empty</h3>
                <p>Go back to the products page to add items.</p>
            </div>`;
        summaryContainer.style.display = "none";
        return;
    }

    let subtotal = 0;

    cart.forEach((item, index) => {
        let itemTotal = item.price * item.quantity;
        subtotal += itemTotal;

        cartContainer.innerHTML += `
            <div class="cart-item">
                <img src="${item.image}" alt="${item.name}" width="60" onerror="this.src='https://via.placeholder.com/150'">
                <div><h3>${item.name}</h3></div>
                <div>$${item.price.toFixed(2)}</div>
                <div class="quantity-controls">
                    <button onclick="updateQuantity(${index}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="updateQuantity(${index}, 1)">+</button>
                </div>
                <div>$${itemTotal.toFixed(2)}</div>
                <button class="remove-item" onclick="removeItem(${index})">Ã—</button>
            </div>`;
    });

    let tax = subtotal * 0.1;  // 10% tax
    let shipping = subtotal > 100 ? 0 : 10; // Free shipping over $100
    let total = subtotal + tax + shipping;

    summaryContainer.innerHTML = `
        <div class="summary-row"><span>Subtotal:</span> <span>$${subtotal.toFixed(2)}</span></div>
        <div class="summary-row"><span>Tax (10%):</span> <span>$${tax.toFixed(2)}</span></div>
        <div class="summary-row"><span>Shipping:</span> <span>$${shipping.toFixed(2)}</span></div>
        <div class="summary-row total-row"><span>Total:</span> <span>$${total.toFixed(2)}</span></div>
        <button class="checkout-button" onclick="processCheckout()">Proceed to Payment</button>`;

    localStorage.setItem('cartTotal', JSON.stringify({ subtotal, tax, shipping, total }));
}

displayCart();



        function updateQuantity(index, change) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    cart[index].quantity += change;

    if (cart[index].quantity < 1) {
        cart.splice(index, 1); // Remove if quantity goes below 1
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart();
}

          emailjs.init("pGP14pEIkL2lliEKq");

        // Configure toastr
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };

 function processCheckout() {
    const form = document.getElementById('checkoutForm');
    form.style.display = 'block';
    setTimeout(() => form.classList.add('active'), 10); // Add smooth transition
    toastr.info('Please fill in your delivery details.');
}


document.getElementById('checkoutForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let phone = document.getElementById('phone').value;
    let address = document.getElementById('address').value;
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    let orderDetails = cart.map(item => `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`).join("\n");
    let total = JSON.parse(localStorage.getItem('cartTotal')).total.toFixed(2);

    let templateParams = {
        customer_name: name,
        customer_email: email,
        customer_phone: phone,
        customer_address: address,
        order_items: orderDetails,
        total_amount: total
    };

    toastr.info('Processing your order...');

    emailjs.send('service_p2ao42p', 'template_13f6rdk', templateParams)
        .then(() => {
            toastr.success('Order confirmed! Check your email for details.');
            localStorage.setItem('cart', JSON.stringify([])); // Clear cart
            displayCart();
        })
        .catch(error => {
            toastr.error('Failed to process order. Please try again.');
            console.error('EmailJS error:', error);
        });
});


        function calculateTotal() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const shipping = subtotal > 100 ? 0 : 10;
            return {
                subtotal,
                tax,
                shipping,
                total: subtotal + tax + shipping
            };
        }

        displayCart();
    </script>
</body>
</html>
