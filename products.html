    <div id="productModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div class="modal-header">
                <img id="modalImage" class="modal-image" src="file:///C:/Users/HP/Desktop/Jakukam%20version%203/pic%20of%20products/png-transparent-computer-icons-google-account-scalable-graphics-computer-file-my-account-icon-rim-123rf-symbol-thumbnail.png" alt="">

   <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<script>
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    updateCartCount();

    function displayProducts(filteredProducts = products) {
        const productList = document.getElementById('productPageProductList');
        productList.innerHTML = '';

        filteredProducts.forEach(product => {
            const productHTML = `
                <div class="product">
                    <img src="${product.imageUrl}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/150'">
                    <h4>${product.name}</h4>
                    <p class="price">$${product.price}</p>
                    <p>Stock: ${product.stock}</p>
                    <p>Category: ${product.category}</p>
                    <div class="product-buttons">
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                        <button class="view-more-btn" onclick="viewMore(${product.id})">View More</button>
                    </div>
                </div>
            `;
            productList.insertAdjacentHTML('beforeend', productHTML);
        });
    }

    // Fuse.js fuzzy search options
    const fuseOptions = {
        keys: ['name', 'category'],
        threshold: 0.3, // Adjust sensitivity (lower is stricter, higher is more lenient)
        includeScore: false
    };
    
    const fuse = new Fuse(products, fuseOptions);

    document.getElementById('productPageSearchBar').addEventListener('input', function(e) {
        const searchTerm = e.target.value.trim();
        if (!searchTerm) {
            displayProducts(products);
            return;
        }
        const results = fuse.search(searchTerm).map(result => result.item);
        displayProducts(results);
    });

    displayProducts();

            function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cartCount').textContent = cart.length;
        }
        
        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let product = products.find(p => p.id === productId);
            if (product) {
                let existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert('Product added to cart!');
            }
        }

        document.addEventListener('DOMContentLoaded', updateCartCount);
	
        function viewMore(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                document.getElementById('modalTitle').textContent = product.name;
                document.getElementById('modalImage').src = product.imageUrl;
                document.getElementById('modalPrice').textContent = `Price: $${product.price}`;
                document.getElementById('modalStock').textContent = `Stock: ${product.stock}`;
                document.getElementById('modalCategory').textContent = `Category: ${product.category}`;
                document.getElementById('modalDescription').textContent = product.description || 'No description available.';
                document.getElementById('productModal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        document.getElementById('productPageSearchBar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            displayFilteredProducts(filteredProducts);
        });

        function displayFilteredProducts(filteredProducts) {
            const productList = document.getElementById('productPageProductList');
            productList.innerHTML = '';

            filteredProducts.forEach(product => {
                const productHTML = `
                    <div class="product">
                        <img src="${product.imageUrl}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/150'">
                        <h4>${product.name}</h4>
                        <p class="price">$${product.price}</p>
                        <p>Stock: ${product.stock}</p>
                        <p>Category: ${product.category}</p>
                        <div class="product-buttons">
                            <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                            <button class="view-more-btn" onclick="viewMore(${product.id})">View More</button>
                        </div>
                    </div>
  <!-- Modal for Product Details -->
                <div id="modal-${product.id}" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000;">
                    <div class="modal-content" style="background: white; padding: 30px; border-radius: 8px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; position: relative;">
                        <button class="close-modal" onclick="closeModal(${product.id})" style="position: absolute; right: 15px; top: 15px; background: none; border: none; font-size: 24px; cursor: pointer; color: #666;">&times;</button>
                        <div class="modal-header" style="text-align: center; margin-bottom: 20px;">
                            <img src="${product.imageUrl}" class="modal-image" style="width: 200px; height: 200px; object-fit: cover; border-radius: 8px; margin: 0 auto; display: block;">
                            <h2 style="margin-top: 15px;">${product.name}</h2>
                        </div>
                        <div class="modal-details" style="margin: 15px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <p>Price: $${product.price}</p>
                            <p>Stock: ${product.stock}</p>
                            <p>Category: ${product.category}</p>
                        </div>
                        <div class="modal-description" style="margin: 20px 0; line-height: 1.6; color: #333; padding: 15px; background: #f8f9fa; border-radius: 8px; max-height: 300px; overflow-y: auto;">
                            <h3>Description</h3>
                            <p>${product.description || 'No description available.'}</p>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})" style="width: 100%;">Add to Cart</button>
                    </div>
                </div>
                `;
                productList.insertAdjacentHTML('beforeend', productHTML);
            });
        }
 // Search functionality remains the same
       

        displayProducts();

        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
