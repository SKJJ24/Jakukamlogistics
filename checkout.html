<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakukam Logistics - Checkout</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary-blue: #e6f3ff;
            --secondary-blue: #0080ff;
            --accent-blue: #004d99;
        }

        body {
            background: var(--primary-blue);
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: white;
            color: var(--accent-blue);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: var(--secondary-blue);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: var(--primary-blue);
        }

        .checkout-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: grid;
            grid-template-columns: auto 2fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-controls button {
            background: var(--secondary-blue);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .remove-item {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .total-row {
            font-size: 1.2em;
            font-weight: bold;
            border-top: 2px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-button {
            background: var(--secondary-blue);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background: var(--accent-blue);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }
		      .checkout-form {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            display: none;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .checkout-form.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success {
            background-color: #51A351;
        }

        .toast-error {
            background-color: #BD362F;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent-blue);
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }

        .success-message {
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
		 
    </style>
	
</head>
<body>
    <div class="header">
        <h1>Jakukam Logistics</h1>
    </div>

    <nav>
        <a href="products.html">Continue Shopping</a>
        <a href="checkout.html">Checkout</a>
    </nav>

     <div class="checkout-container">
        <h2>Your Shopping Cart</h2>
        <div id="cartItems" class="cart-items"></div>
        <div id="cartSummary" class="cart-summary"></div>
        
        <form id="checkoutForm" class="checkout-form" style="display: none;">
            <h3>Delivery Information</h3>
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>Delivery Address:</label>
                <textarea id="address" rows="3" required></textarea>
            </div>
            <button type="submit" class="checkout-button">Confirm Order (Pay on Delivery)</button>
        </form>

        <div id="successMessage" class="success-message">
            Order confirmed! Check your email for delivery details.
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const products = JSON.parse(localStorage.getItem('products')) || [];

        function displayCart() {
            const cartContainer = document.getElementById('cartItems');
            const summaryContainer = document.getElementById('cartSummary');

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="empty-cart">
                        <h3>Your cart is empty</h3>
                        <p>Go back to products page to add items to your cart.</p>
                    </div>
                `;
                summaryContainer.style.display = 'none';
                return;
            }

            let cartHTML = '';
            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <img src="${item.imageUrl}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/150'">
                        <div>
                            <h3>${item.name}</h3>
                            <p>${item.category}</p>
                        </div>
                        <div>$${item.price}</div>
                        <div class="quantity-controls">
                            <button onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <div>$${(item.price * item.quantity).toFixed(2)}</div>
                        <button class="remove-item" onclick="removeItem(${item.id})">Ã—</button>
                    </div>
                `;
            });

            cartContainer.innerHTML = cartHTML;
            updateSummary();
        }

        function updateSummary() {
            const summaryContainer = document.getElementById('cartSummary');
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1; // 10% tax
            const shipping = subtotal > 100 ? 0 : 10; // Free shipping over $100
            const total = subtotal + tax + shipping;

            summaryContainer.innerHTML = `
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span>$${subtotal.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%):</span>
                    <span>$${tax.toFixed(2)}</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>$${shipping.toFixed(2)}</span>
                </div>
                <div class="summary-row total-row">
                    <span>Total:</span>
                    <span>$${total.toFixed(2)}</span>
                </div>
                <button class="checkout-button" onclick="processCheckout()">Proceed to Payment</button>
            `;
        }

        function updateQuantity(productId, change) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                const product = products.find(p => p.id === productId);
                if (change > 0 && cartItem.quantity >= product.stock) {
                    alert('Cannot add more items than available in stock');
                    return;
                }
                
                cartItem.quantity = Math.max(1, cartItem.quantity + change);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCart();
            }
        }

        function removeItem(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

          emailjs.init("pGP14pEIkL2lliEKq");

        // Configure toastr
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "timeOut": "3000"
        };

        function processCheckout() {
			const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;
            const form = document.getElementById('checkoutForm');
            form.style.display = 'block';
            setTimeout(() => form.classList.add('active'), 10);
            toastr.info('Please fill in your delivery details');
        }

       document.getElementById('checkoutForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;
    const address = document.getElementById('address').value;

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let orderDetails = cart.map(item => 
        `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`
    ).join('\n');

    const totalAmount = calculateTotal().total.toFixed(2);

    const templateParams = {
        customer_name: name,
        customer_email: email,
        customer_phone: phone,
        customer_address: address,
        delivery_instructions: "N/A",
        order_items: orderDetails,
        total_amount: totalAmount
    };

    toastr.info('Processing your order...');

    emailjs.send('service_p2ao42p', 'template_13f6rdk', templateParams)
        .then(function() {
            toastr.success('Order confirmed! Check your email for details.');
            document.getElementById('checkoutForm').classList.remove('active');
            setTimeout(() => {
                document.getElementById('checkoutForm').style.display = 'none';
                localStorage.setItem('cart', JSON.stringify([])); // Clear cart
                displayCart();
            }, 500);
        })
        .catch(function(error) {
            toastr.error('Failed to process order. Please try again.');
            console.error('EmailJS error:', error);
        });
});

        function calculateTotal() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const shipping = subtotal > 100 ? 0 : 10;
            return {
                subtotal,
                tax,
                shipping,
                total: subtotal + tax + shipping
            };
        }

        displayCart();
    </script>
</body>
</html>
