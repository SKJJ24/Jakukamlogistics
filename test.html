<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakukam Logistics - Products</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.basic.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        :root {
            --primary-blue: #e6f3ff;
            --secondary-blue: #0080ff;
            --accent-blue: #004d99;
            --highlight-orange: #ff6600;
        }
        body {
            background: var(--primary-blue);
            padding: 20px;
            min-height: 100vh;
        }
        .header, nav {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            text-decoration: none;
            color: var(--secondary-blue);
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s;
        }
        nav a:hover {
            background: var(--primary-blue);
        }
        .search-bar, .sort-filter {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            border-radius: 30px;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 16px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .product img:hover {
            transform: scale(1.1);
        }
        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--highlight-orange);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }
        .price {
            color: var(--secondary-blue);
            font-weight: bold;
        }
        .stock-warning {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .add-to-cart-btn {
            background: var(--secondary-blue);
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        .add-to-cart-btn:hover {
            background: var(--accent-blue);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Jakukam Logistics</h1>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a> 
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="checkout.html">Checkout</a>
    </nav>
    <input type="text" class="search-bar" placeholder="Search products..." oninput="filterProducts()">
    <select class="sort-filter" onchange="sortProducts()">
        <option value="default">Sort by: Default</option>
        <option value="low-high">Price: Low to High</option>
        <option value="high-low">Price: High to Low</option>
        <option value="newest">Newest Arrivals</option>
        <option value="bestseller">Best Sellers</option>
    </select>
    <div class="product-list" id="product-list"></div>
    <script>
        let products = [
            { name: "Product 1", price: 199, stock: 5, category: "Electronics", image: "product1.jpg" },
            { name: "Product 2", price: 99, stock: 2, category: "Accessories", image: "product2.jpg" }
        ];
        function displayProducts() {
            const list = document.getElementById("product-list");
            list.innerHTML = products.map(p => `
                <div class='product'>
                    <span class='badge'>${p.category}</span>
                    <img src='${p.image}' alt='${p.name}'>
                    <h4>${p.name}</h4>
                    <p class='price'>$${p.price}</p>
                    <p class='stock-warning'>Only ${p.stock} left!</p>
                    <button class='add-to-cart-btn'>Add to Cart</button>
                </div>
            `).join("");
        }
        displayProducts();
    </script>
</body>
</html>
